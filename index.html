<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BATTLESHIP GAME</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1>BattleLine: Navy War</h1>
  </header>

  <main>
    <section class="game-board">
      <div class="player-area">
        <h2>Player's Board</h2>
        <div id="player-board" class="grid"></div>
        <div class="controls">
          <div class="ships-palette" id="ships-palette">
            <button class="ship-option" data-length="5" data-id="carrier">Carrier (5)</button>
            <button class="ship-option" data-length="4" data-id="battleship">Battleship (4)</button>
            <button class="ship-option" data-length="3" data-id="cruiser">Cruiser (3)</button>
            <button class="ship-option" data-length="3" data-id="submarine">Submarine (3)</button>
            <button class="ship-option" data-length="2" data-id="destroyer">Destroyer (2)</button>
          </div>
          <div class="action-buttons">
            <button id="rotate-ship-button">ROTATE (Horizontal)</button>
            <button id="start-game-button" disabled>START</button>
            <button id="reset-ships-button">RESET</button>
          </div>
        </div>
      </div>

      <div class="opponent-area">
        <h2>Opponent's Board</h2>
        <div id="enemy-board" class="grid"></div>
        <p id="turn-indicator">Turn: Yours</p>
      </div>
    </section>

    <section class="status-panel">
      <h3>Game's Information</h3>
      <p id="message-area">Welcome to Battleship! Please select the ship and place on the board.</p>

      <div class="sunk-lists">
        <div>
          <strong>Opponent's sunk ships:</strong>
          <ul id="opponent-sunk-list"></ul>
        </div>
        <div>
          <strong>Player's sunk list:</strong>
          <ul id="player-sunk-list"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024.2025 - Battleship Project</p>
  </footer>

  <script type="module" src="./js/game/game.js"></script>
</body>
</html>
